          1.5 oz. Plymouth Gin
          .75 oz. Lemon Juice
          .5 oz. St. Germain Elderflower Liqueur
          .5 oz. Simple Syrup
          Shake with ice and strain into a chilled coupe
          No garnish
          —Don Lee, Fall 2007

- name: VIEUX CARRÉ
