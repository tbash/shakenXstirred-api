          Walnut-Infused Cognac
          1 750-ml bottle Hine V.S.O.P. Cognac
          4 oz. Raw Walnuts
          Toast walnuts in small saucepan at approx.
          175° F, turning every 30 seconds.
          Walnuts are toasted when edges turn brown and black; process will take about 9–10 minutes.
          Allow walnuts to cool.
          Combine walnuts with cognac in a large, nonreactive container, then stir, cover, and infuse at room temperature for 48 hours.
          Fine-strain and bottle
          Yields approx. 24 oz.

- name: CAFÉ ARROZ
