          Horchata
          40 oz. Filtered Water
          10 oz. Whole Milk
          8oz. UncookedWhite Long-GrainRice
          3 Tbsp. Demerara Sugar
          .5 tsp. Madagascar Bourbon Vanilla Bean Extract
          .5 tsp. Ground Cinnamon
          Pour the rice and water into a blender and blend until the rice just begins to break up, about 1 minute.
          Let the rice and water stand, covered, at room temperature for 12 hours.
          Strain the rice water into a pitcher and discard the rice (half of the water will be absorbed by the rice).
          Add the milk, vanilla extract, cinnamon, and sugar to the rice water and blend until the sugar is integrated.
          Chill and stir before serving.
          Yields approx. 32 oz.

