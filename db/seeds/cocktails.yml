          1 oz. Plymouth Gin
          .75 oz. Lemon Juice
          .25 oz. Simple Syrup
          Shaken - chilled fizz glass
          3 oz. Club Soda to top
          No garnish
          —J. A. Grohusko, Jack’s Manual, 1910

- name: SMOKY GROVE
  recipe: |
          2 oz. Compass Box Peat Monster Blended Malt Scotch Whisky
          .5 oz. Carpano Antica Sweet Vermouth
          .5 oz. Dolin Dry Vermouth
          1 dash Angostura Bitters
          1 dash House Orange Bitters
          Stirred - chilled coupe
          Garnish with a flamed orange twist
          —Jonathan Pogash, New York, 2007

- name: SOLSTICE
  recipe: |
          1.5 oz. Rittenhouse Bonded Rye Whiskey
          .5 oz. Laird’s Bonded Apple Brandy
          .5 oz. Nonino Amaro
          .5 oz. Dubonnet Rouge
          .25 oz. House Grenadine
          Stirred - chilled coupe
          No garnish
          —John Deragon, Summer 2007

- name: SOUTHSIDE
  recipe: |
          2 oz. Plymouth Gin
          .75 oz. Lemon Juice
          .75 oz. Simple Syrup
          4 Mint Leaves
          Muddle the simple syrup and mint
          Shaken (finestrained) - chilled coupe
          No garnish
          —Hugo Ensslin, Recipes for Mixed Drinks, 1916

- name: SOUTH SLOPE
  recipe: |
          .75 oz. Beefeater Gin
          .75 oz. Aperol
          .75 oz. Lillet Blanc
          .5 oz. Marie Brizard Orange Curaçao
          .5 oz. Lemon Juice
          Shaken - chilled coupe
          Garnish with a lemon twist
          —Michael Madrusan, Summer 2007

- name: SPICE MARKET
  recipe: |
          2 oz. Masumi Arabashiri Sake
          1 oz. Beefeater 24 Gin
          1 barspoon John D. Taylor’s Velvet Falernum
          Stirred - chilled coupe
          Garnish with a spritz of diluted Aftel Clove Essence
          —Nate Dumas, Spring 2009

- name: STAGGERAC
  recipe: |
          2 oz. George T. Stagg Bourbon
          3 dashes Peychaud’s Bitters
          2 dashes Angostura Bitters
          1 Sugar Cube
          Muddle the sugar cube and bitters into a paste
          Add everything else
          Stirred - chilled, Edouard Absinthe-rinsed rocks glass
          Twist a lemon peel over the surface of the drink and discard
          —Don Lee, Winter 2007

- name: STATESMAN
  recipe: |
          2 oz. Beefeater 24 Gin
          .5 oz. Rothman & Winter Orchard Pear
          1 barspoon Green Chartreuse
          1 dash Regan’s Orange Bitters
          Stirred - chilled coupe
          Garnish with a lemon twist
          —Erick Castro, San Francisco, 2008

- name: ST. RITA
  recipe: |
          1.5 oz. Clear Creek Plum Brandy
          .75 oz. Lime Juice
          .5 oz. Zwack
          .5 oz. Honey Syrup
          Shaken - chilled egg coupe
          2 oz. Moët Imperial Champagne to top
          Garnish with a spritz of Marivani lavender essence and an edible orchid
          —Jim Meehan, Fall 2008

- name: SWOLLEN GLAND
  recipe: |
          2 oz. Berkshire Mountain Distillers’ Greylock Gin
          .5 oz. Orange Juice
          .25 oz. Yellow Chartreuse
          4 dashes Peychaud’s Bitters
          Shake (fine strained) - chilled, Vieux Pontarlier Absinthe-rinsed coupe
          Garnish with a cucumber ribbon on a pick
          —Jim Meehan and Lydia Reissmueller, Fall 2009

- name: TALBOTT LEAF
  recipe: |
          2 oz. Old Grand-Dad Bonded Bourbon
          .75 oz. Lemon Juice
          .5 oz. Green Chartreuse
          .25 oz. Cynar
          1 barspoon Bonne Maman Strawberry Preserves
          7 Mint Leaves (reserve 1 for garnish)
          Muddle 6 mint leaves and the Cynar
          Shaken (fine strained) - chilled coupe
          Garnish with a mint leaf
          —Gerry Corcoran, Spring 2009

- name: TAO OF POOH
  recipe: |
          2 oz. Liquiteria Coconut Water
          1.5 oz. 42 Below Manuka Honey Vodka
          .25 oz. Galliano L’Autentico
          2 dashes The Bitter Truth Lemon Bitters
          Stirred - chilled coupe
          No garnish
          —Jim Meehan, Spring 2010

- name: THERE WILL BE BLOOD
  recipe: |
          2 oz. Old Grand-Dad Bonded Bourbon
          .75 oz. Godiva Original Liqueur
          .75 oz. Blood Orange Juice
          Shaken - chilled coupe
          Garnish with a flamed orange twist
          —John deBary, Winter 2008

- name: TIPPERARY COCKTAIL
  recipe: |
          2 oz. Black Bush Irish Whiskey
          1 oz. Carpano Antica Sweet Vermouth
          Stirred - chilled, Green Chartreuse-rinsed coupe
          No garnish
          —Hugo Ensslin, Recipes for Mixed Drinks, 1916

- name: TOM COLLINS
  recipe: |
          2 oz. Hayman’s Old Tom (gin)
          .75 oz. Lemon Juice
          .5 oz. Simple Syrup
          Shaken - chilled Collins glass filled with ice
          2 oz. Club Soda to top
          Garnish with a lemon wedge
          —Jerry Thomas, Bar-Tender’s Guide, 1876

- name: TOMMY’S MARGARITA
  recipe: |
          2 oz. L & J Blanco Tequila
          1 oz. Lime Juice
          1 oz. Agave Syrup
          Shaken - chilled rocks glass filled with ice
          No garnish
          —Julio Bermejo, San Francisco, 1987

- name: TRIBOROUGH
  recipe: |
          2 oz. Wild Turkey Rye Whiskey
          .5 oz. Clear Creek Kirschwasser
          .5 oz. Punt e Mes
          .5 oz. Amaro Ciociara
          1 dash Angostura Bitters
          Stirred - chilled rocks glass
          Garnish with an orange twist
          —Nate Dumas, New York, 2009

- name: TRIDENT
  recipe: |
          1.5 oz. Krogstad Aquavit
          1.5 oz. Lustau Manzanilla Sherry
          .75 oz. Cynar
          2 dashes Fee Brothers Peach Bitters
          Stirred - chilled coupe
          Garnish with a lemon twist
          —Robert Hess, Seattle, 2002

- name: TUXEDO
  recipe: |
          2 oz. Plymouth Gin
          1.5 oz. Dolin Dry Vermouth
          .25 oz. Luxardo Maraschino Liqueur
          2 dashes House Orange Bitters
          Stirred - chilled, Vieux Pontarlier Absinthe-rinsed coupe
          Garnish with a lemon twist and a cherry
          —Harry Johnson, Bartender’s Manual, 1900

- name: UP TO DATE
  recipe: |
          2 oz. Wild Turkey Rye Whiskey
          .75 oz. Lustau Manzanilla Sherry
          .5 oz. Grand Marnier
          2 dashes Angostura Bitters
          Stirred - chilled coupe
          Garnish with a lemon twist
          —Hugo Ensslin, Recipes for Mixed Drinks, 1916

- name: VAUVERT SLIM
  recipe: |
          2 oz. Grapefruit Juice
          1 oz. Green Chartreuse
          .5 oz. Lime Juice
          7 Mint Leaves
          1 Egg White
          Muddle 6 mint leaves with the lime juice
          Shaken (dry-shake then shake with ice) - chilled, Laphroaig 10-Year-Old Single Malt Scotch-rinsed egg coupe
          Garnish with a mint leaf
          —Ryan Noreiks, Brisbane, 2009

- name: VELVET CLUB
  recipe: |
          1 oz. Hine V.S.O.P. Cognac
          .5 oz. Lillet Blanc
          .5 oz. Marie Brizard White Crème de Cacao
          Crème de Cacao
          Stirred - chilled coupe
          1 oz. Moët Imperial Champagne to top
          No garnish
          —Jane Danger, Winter 2008

- name: VESPER
  recipe: |
          2.25 oz. Plymouth Gin
          .75 oz. Belvedere Vodka
          .5 oz. Lillet Blanc
          Stirred - chilled coupe
          Garnish with a lemon twist
          —Ian Fleming, Casino Royale, 1953

- name: VIEUX MOT
  recipe: |
          1.5 oz. Plymouth Gin
          .75 oz. Lemon Juice
          .5 oz. St. Germain Elderflower Liqueur
          .5 oz. Simple Syrup
          Shaken - chilled coupe
          No garnish
          —Don Lee, Fall 2007

- name: VIEUX CARRÉ
  recipe: |
          1 oz. Sazerac 6-Year-Old Rye Whiskey
          1 oz. Hine V.S.O.P. Cognac
          1 oz. Carpano Antica Sweet Vermouth
          .25 oz. Bénédictine
          1 dash Angostura Bitters
          1 dash Peychaud’s Bitters
          Stirred - chilled rocks glass and one large ice cube
          No garnish
          —Stanley Clisby Arthur, Famous New Orleans Drinks, 1937

- name: WARD EIGHT
  recipe: |
          2 oz. Rittenhouse Bonded Rye Whiskey
          .5 oz. Lemon Juice
          .5 oz. Orange Juice
          .25 oz. Simple Syrup
          1 barspoon Al Wadi Pomegranate Molasses
          Shaken - chilled coupe
          No garnish
          —The Cocktail Book: A Sideboard Manual for Gentleman, 1913

- name: WATER LILY
  recipe: |
          .75 oz. Plymouth Gin
          .75 oz. Rothman & Winter Crème de Violette
          .75 oz. Cointreau
          .75 oz. Lemon Juice
          Shaken - chilled coupe
          Garnish with an orange twist
          —Richard Boccato, New York, 2007

- name: WEESKI
  recipe: |
          2 oz. Jameson 12-Year-Old Irish Whiskey
          .75 oz. Lillet Blanc
          .5 oz. Cointreau
          2 dashes House Orange Bitters
          Stirred - chilled coupe
          Garnish with an orange twist
          —David Wondrich, New York, 2003

- name: WHISKEY SMASH
  recipe: |
          2 oz. Rittenhouse Bonded Rye Whiskey
          3 Lemon Wedges
          .75 oz. Simple Syrup
          6 Mint Leaves (plus 1 Mint Sprig for garnish)
          Muddle the lemon wedges and mint leaves with simple syrup
          Shaken - chilled rocks glass filled with ice
          Garnish with a mint sprig
          —Dale DeGroff, New York, 1999

- name: WHITE BIRCH FIZZ
  recipe: |
          1.5 oz. Plymouth Gin
          .75 oz. Lemon Juice
          .5 oz. Strega
          .5 oz. Rothman & Winter Orchard Apricot
          1 Egg White
          Shaken (dry-shake then shake with ice) - Collins glass
          2 oz. Club Soda and to top
          Garnish with a spritz of Suze
          —John deBary, Fall 2009

- name: WHITE LADY
  recipe: |
          2 oz. Beefeater Gin
          .75 oz. Cointreau
          .75 oz. Lemon Juice
          .25 oz. Simple Syrup
          1 Egg White
          Shaken (dry-shake then shake with ice) - chilled egg coupe
          No garnish
          —Harry McElhone, ABC of Mixing Cocktails, 1929

- name: WHITE NEGRONI
  recipe: |
          2 oz. Plymouth Gin
          1 oz. Lillet Blanc
          .75 oz. Suze
          Stirred - chilled coupe
          Garnish with a lemon twist
          —Wayne Collins, London, 2002

- name: WIDOW’S KISS
  recipe: |
          2 oz. Laird’s Bonded Apple Brandy
          .25 oz. Yellow Chartreuse
          .25 oz. Bénédictine
          2 dashes Angostura Bitters
          Stirred - chilled coupe
          No garnish
          —George Kappeler, Modern American Drinks, 1895

- name: WITCH’S KISS
  recipe: |
          2 oz. José Cuervo Platino Blanco Tequila
          .75 oz. Lemon Juice
          .5 oz. Strega
          1 barspoon Red Jacket Orchards Apple Butter
          Shaken - chilled coupe
          Garnish with a lemon twist
          —Jim Meehan, Fall 2008

- name: WOOLWORTH
  recipe: |
          2 oz. Compass Box Asyla Blended Scotch Whisky
          1 oz. Lustau Manzanilla Sherry
          .5 oz. Bénédictine
          2 dashes House Orange Bitters
          Stirred - chilled coupe
          Garnish with a lemon twist
          —John Deragon, Fall 2007

- name: WRONG AISLE
  recipe: |
          2 oz. Laird’s Bonded Apple Brandy
          1 oz. Lillet Rouge
          .25 oz. Quince Shrubb (Huilerie Beaujolaise Vinaigre de Coing)
          1 dash Fee Brothers Whiskey Barrel-Aged Bitters
          Stirred - chilled, St. Germain-Elderflower Liqueur rinsed coupe
          Garnish with an apple fan dusted with nutmeg
          —Jim Meehan, Summer 2010

- name: ZOMBIE PUNCH
  recipe: |
          1.5 oz. Appleton Estate Reserve Rum
          1.5 oz. Bacardi 8 Rum
          1 oz. Lemon Hart Overproof Rum
          .75 oz. Lime Juice
          .5 oz. John D. Taylor’s Velvet Falernum
          .5 oz. Trader Tiki’s Don’s Mix
          1 barspoon House Grenadine
          1/8 tsp. Vieux Pontarlier Absinthe
          1 dash Angostura Bitters
          Shaken - chilled tiki mug filled with pebble ice
          Garnish with a mint sprig
          —Don the Beachcomber, 1934
